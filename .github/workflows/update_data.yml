name: Update Macro Data

on:
  # Run every weekday at 09:00 UTC (adjust as you like)
  schedule:
    - cron: "0 9 * * 1-5"
  # Allow manual triggering from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: write  # needed to push updated CSVs back to repo

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data pipelines
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          # Add other secrets here if needed, e.g.
          # SOME_OTHER_API_KEY: ${{ secrets.SOME_OTHER_API_KEY }}
        run: |
          python run_all_pipelines.py

      - name: Commit and push updated data (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check if anything changed (e.g. data/processed/*.csv)
          if git status --porcelain | grep .; then
            echo "Changes detected, committing..."
            git add data/processed
            git commit -m "Auto-update macro data $(date -u +'%Y-%m-%d %H:%M:%SZ')" || echo "Nothing to commit"
            git push
          else
            echo "No changes to commit."
          fi
